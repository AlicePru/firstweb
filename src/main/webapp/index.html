<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h1>Hello, World, from HTML</h1>
<a href="/hello">try servlet</a>
<form action="/hello" method="post">
    <input id="uname-txt" type="text" name="username"/>
    <input id="upass-txt" type="password" name="pwd"/>
    <button type="button" onclick="sayHello()">Enter</button>
</form>
<script>
    function sayHello() {
        var data = new URLSearchParams();
        var username = document.getElementById("uname-txt").value;
        var password = document.getElementById("upass-txt").value;
        data.append("username", username);
        data.append("password", password);

        fetch("/hello", {
            "method": "POST",//what method we use
            "body": data //what params we get from form
        }).then(function (response) {
            return response.text();
        }).then(function (msg) {
            alert(msg);

        });

    }
</script>

</body>
</html>
